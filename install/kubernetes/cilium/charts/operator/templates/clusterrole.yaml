apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cilium-operator
rules:
- apiGroups:
  - ""
  resources:
  # to automatically delete [core|kube]dns pods so that are starting to being
  # managed by Cilium
  - pods
  verbs:
  - get
  - list
  - watch
  - delete
- apiGroups:
  - discovery.k8s.io
  resources:
  - endpointslices
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  # to perform the translation of a CNP that contains `ToGroup` to its endpoints
  - services
  - endpoints
  # to check apiserver connectivity
  - namespaces
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cilium.io
  resources:
  - ciliumnetworkpolicies
  - ciliumnetworkpolicies/status
  - ciliumclusterwidenetworkpolicies
  - ciliumclusterwidenetworkpolicies/status
  - ciliumendpoints
  - ciliumendpoints/status
  - ciliumnodes
  - ciliumnodes/status
  - ciliumidentities
  - ciliumidentities/status
  verbs:
  - '*'
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - get
  - list
  - watch
{{- if or (ge .Capabilities.KubeVersion.Minor "14") (gt .Capabilities.KubeVersion.Major "1") }}
- apiGroups:
  - coordination.k8s.io
  resources:
  # To be used during HA deployment of cilium-operator in order
  # to obtain lease lock for leader election.
  - leases
  verbs:
  - '*'
{{- end }}
{{- if and (lt .Capabilities.KubeVersion.Minor "14") (eq .Capabilities.KubeVersion.Major "1") }}
- apiGroups:
  - ""
  resources:
  # To be used when operator HA mode fallbacks to the use of ConfigMapLock
  # instead of LeasesLock due to lack of support for coordination.k8s.io
  # API Group.
  - configmaps
  verbs:
  - create
  - get
  - update
{{- end }}